<mat-toolbar color="primary">
    <span><img src="/assets/images/images/logo.png" height=30 width=41 style = "margin-right: 30px;"></span>
    <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxLayoutGap="30px"
        >
        <div fxFlex = "30">
            <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
        </div>
        <div fxFlex= "30">
            <a mat-button routerLink='/aboutus' routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About</a>
       
        </div>
        <div fxFlex= "30">
            <a mat-button routerLink='/menu' routerLinkActive="active"><span class="fa fa-list fa-lg"></span> Menu</a>
        </div>
        <div fxFlex= "30">
            <a mat-button routerLink="/contactus" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a>
        </div>
        
        </div>
    
  </mat-toolbar>
  
  <div class="container jumbotron"
      fxLayout="row"
      fxLayout.sm="column" 
      fxLayout.xs="column" 
      fxLayoutAlign.xs="start center"
      fxLayoutAlign.sm="start center" 
      fxLayoutAlign.gt-sm="center center" 
      fxLayoutGap="10px">
  
    <div fxFlex fxFlex.gt-sm="50%">
      <h1>Ristorante Con Fusion</h1>
      <p>We take inspiration from the World's best cuisines, and create a unique fusion experience. Our lipsmacking creations
        will tickle your culinary senses!</p>
    </div>
    <div fxFlex fxFlex.gt-sm="20%">
      <img src="/assets/images/images/logo.png" alt="Logo">
    </div>
    <div fxFlex></div>
  </div>
