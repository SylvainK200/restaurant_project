<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="none start"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf = "dish">
    <mat-card>
        <mat-card-header>
          <mat-card-title>
             <h1> {{dish.name | uppercase}} </h1> 
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src= {{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>
            {{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish" >
    <br>
   <h1>Comments</h1>
   <br><br>
   <mat-list *ngFor="let comment of dish.comments">
       <mat-list-item> {{comment.comment}} <br> 
        {{comment.rating}} Stars <br> 
        --{{comment.author}} {{comment.date|date}}
    </mat-list-item>
    <mat-list-item></mat-list-item>
   </mat-list>
  </div>

</div>
