<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around start"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="100">
      <div>
        <h3 *ngIf = "dish">{{dish.name | uppercase}}</h3>
        <hr>
      </div>
    </div>
  <div fxFlex="40" *ngIf = "dish">
    <mat-card>
        <mat-card-header>
          <mat-card-title>
             <h1> {{dish.name | uppercase}} </h1> 
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src= {{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>
            {{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]  = "['/dishdetail',prev]"><span class ="fa fa-chevron-left fa-lg"></span></button>
      
          <button mat-button (click) = "goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <span class = "flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail',next]"><span class  = "fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>
      </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish" >
    <br>
   <h1>Comments</h1>
   <br><br>
   <mat-list *ngFor="let comment of dish.comments">
       <mat-list-item> {{comment.comment}} <br> 
        {{comment.rating}} Stars <br> 
        --{{comment.author}} {{comment.date|date}}
    </mat-list-item>
    <mat-list-item>
      
    </mat-list-item>
   </mat-list>
  <mat-list *ngIf="commentForm.valid">
       <mat-list-item> {{comment.comment}} <br> 
        {{comment.rating}} Stars <br> 
        --{{comment.author}} 
  </mat-list-item>
 
  </mat-list>
   <form novalidate [formGroup] = "commentForm" (ngSubmit)="onSubmit()" #fform="ngForm">
    <p>
      <mat-form-field class = "full-width">
        <input matInput formControlName="author" placeholder="author" type = "text">
        <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>   
      </mat-form-field>
    </p>
    <br>
    <p>
      <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1"
          min="1"
          max="5"
          formControlName='rating'
          class = "full-width"
        
          >
        </mat-slider>
    </p>
     <p>
        <mat-form-field class = "full-width">
          <textarea matInput formControlName="comment" placeholder="Your comment"></textarea>
           <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
      </p>
      <button type = "submit" 
      mat-button class = "background-primary text-floral-white"
      [disabled]="!commentForm.valid"
      >Submit</button>  
  </form>
  </div>

 

</div>
